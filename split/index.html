<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split - Choose Your AI Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #1a1a1a;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(45deg, #2c3e50, #3498db);
        }

        .title {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .personality-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .personality-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .personality-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .personality-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1));
            transition: transform 0.5s;
            transform: translateX(-100%);
        }

        .personality-card:hover::before {
            transform: translateX(100%);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .personality-name {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #3498db;
        }

        .personality-trait {
            font-size: 1.2rem;
            color: #95a5a6;
            margin-bottom: 1.5rem;
        }

        .chat-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .chat-btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .chat-window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            height: 80vh;
            background: #2c3e50;
            border-radius: 15px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .close-chat {
            position: absolute;
            right: 1.5rem;
            top: 1.5rem;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .close-chat:hover {
            opacity: 1;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .chat-input {
            display: flex;
            gap: 1rem;
        }

        .message-input {
            flex-grow: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
        }

        .send-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #2980b9;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .personality-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            .chat-window {
                width: 95%;
                height: 90vh;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="title">Split</h1>
        <p class="subtitle">Choose your AI companion personality</p>
    </header>

    <main class="personality-grid">
        <div class="personality-card" onclick="openChat('Mayank', 'casual')">
            <div class="avatar">M</div>

            <p class="personality-trait">Casual & Laid-back</p>
            <button class="chat-btn">Chat with Mayank</button>
        </div>

        <div class="personality-card" onclick="openChat('Kaveri', 'formal')">
            <div class="avatar">K</div>
            <h2 class="personality-name">Kaveri</h2>
            <p class="personality-trait">Formal & Professional</p>
            <button class="chat-btn">Chat with Kaveri</button>
        </div>

        <div class="personality-card" onclick="openChat('Mamrit', 'friendly')">
            <div class="avatar">M</div>
            <h2 class="personality-name">Mamrit</h2>
            <p class="personality-trait">Friendly & Supportive</p>
            <button class="chat-btn">Chat with Mamrit</button>
        </div>

        <div class="personality-card" onclick="openChat('Gauri', 'witty')">
            <div class="avatar">G</div>
            <h2 class="personality-name">Gauri</h2>
            <p class="personality-trait">Witty & Humorous</p>
            <button class="chat-btn">Chat with Gauri</button>
        </div>

        <div class="personality-card" onclick="openChat('Raj', 'direct')">
            <div class="avatar">R</div>
            <h2 class="personality-name">Raj</h2>
            <p class="personality-trait">Direct & Straightforward</p>
            <button class="chat-btn">Chat with Raj</button>
        </div>
    </main>

    <div class="modal" id="chatModal">
        <div class="chat-window">
            <div class="chat-header">
                <h2 id="chatName">Chatting with </h2>
                <button class="close-chat" onclick="closeChat()">Ã—</button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input">
                <input type="text" class="message-input" placeholder="Type your message..." id="messageInput">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
